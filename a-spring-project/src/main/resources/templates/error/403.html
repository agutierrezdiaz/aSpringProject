<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="areas/head :: head"></head>
<body class="d-flex flex-column">
	<main role="main">
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-12">
					<div class="text-center">
						<h1 th:text="#{templates.error.403.h1}" class="display-1"></h1>
						<h2 th:text="#{templates.error.403.h2}" class="display-4"></h2>
						<p th:text="#{templates.error.403.description}" class="blockquote"></p>
						<a th:href="@{/}" th:text="#{templates.error.403.link}"
							class="btn btn-info"></a>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer th:replace="areas/footer :: footer"></footer>
</body>
</html>
